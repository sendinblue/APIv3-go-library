  addChildDomain:
    type: "object"
    properties:
      domain:
        type: "string"
        example: "mychilddomain.com"
        description: "Sender domain to add for a specific child account"
  updateChildDomain:
    type: "object"
    properties:
      domain:
        type: "string"
        example: "myupdateddomain.com"
        description: "Value for the sender domain that will replace the existing domain"
