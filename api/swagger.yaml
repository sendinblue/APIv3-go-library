        description: "Mandatory if neither actionForContacts nor actionForSmsCampaigns\
          \ is passed. This will export the contacts on the basis of provided action\
          \ applied on email campaigns. * openers & nonOpeners - emailCampaignId is\
          \ mandatory. Fetch the list of readers / non-readers for a particular email\
          \ campaign. * clickers & nonClickers - emailCampaignId is mandatory. Fetch\
          \ the list of clickers / non-clickers for a particular email campaign. *\
          \ unsubscribed - emailCampaignId is mandatory. Fetch the list of all unsubscribed\
          \ (blacklisted via any means) contacts for a particular email campaign.\
          \ * hardBounces & softBounces - emailCampaignId is optional. Fetch the list\
          \ of hard bounces / soft bounces for a particular / all email campaign(s).\n"
        enum:
        - "openers"
        - "nonOpeners"
        - "clickers"
        - "nonClickers"
        - "unsubscribed"
        - "hardBounces"
        - "softBounces"
      actionForSmsCampaigns:
        type: "string"
        description: "Mandatory if neither actionForContacts nor actionForEmailCampaigns\
          \ is passed. This will export the contacts on the basis of provided action\
          \ applied on sms campaigns. * unsubscribed - Fetch the list of all unsubscribed\
          \ (blacklisted via any means) contacts for all / particular sms campaigns.\
          \ * hardBounces & softBounces - Fetch the list of hard bounces / soft bounces\
          \ for all / particular sms campaigns.\n"
        enum:
        - "hardBounces"
        - "softBounces"
        - "unsubscribed"
      listId:
        type: "integer"
        format: "int64"
        example: 2
        description: "Mandatory if actionForContacts is passed, ignored otherwise.\
          \ Id of the list for which the corresponding action shall be applied in\
          \ the filter."
      emailCampaignId:
        type: "integer"
        format: "int64"
        example: 12
        description: "Considered only if actionForEmailCampaigns is passed, ignored\
          \ otherwise. Mandatory if action is one of the following - openers, nonOpeners,\
          \ clickers, nonClickers, unsubscribed. The id of the email campaign for\
          \ which the corresponding action shall be applied in the filter."
      smsCampaignId:
        type: "integer"
        format: "int64"
        example: 12
        description: "Considered only if actionForSmsCampaigns is passed, ignored\
          \ otherwise. The id of sms campaign for which the corresponding action shall\
          \ be applied in the filter."
    description: "Set the filter for the contacts to be exported."
