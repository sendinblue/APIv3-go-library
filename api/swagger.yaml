      transactionalSms:
        type: "boolean"
        example: false
        description: "Status of Transactional SMS Platform activation for your account\
          \ (true=enabled, false=disabled)"
      marketingAutomation:
        type: "boolean"
        example: true
        description: "Status of Marketing Automation Platform activation for your\
          \ account (true=enabled, false=disabled)"
      smsCampaign:
        type: "boolean"
        example: true
        description: "Status of SMS Campaign Platform activation for your account\
          \ (true=enabled, false=disabled)"
  errorModel:
    type: "object"
    required:
    - "code"
    - "message"
    properties:
      code:
        type: "string"
        example: "method_not_allowed"
        description: "Error code displayed in case of a failure"
        enum:
        - "invalid_parameter"
        - "missing_parameter"
        - "out_of_range"
        - "campaign_processing"
        - "campaign_sent"
        - "document_not_found"
        - "reseller_permission_denied"
        - "not_enough_credits"
        - "permission_denied"
        - "duplicate_parameter"
        - "duplicate_request"
        - "method_not_allowed"
        - "unauthorized"
        - "account_under_validation"
        - "not_acceptable"
      message:
        type: "string"
        example: "POST Method is not allowed on this path"
        description: "Readable message associated to the failure"
  remainingCreditModel:
    type: "object"
    required:
    - "child"
    - "reseller"
    properties:
      child:
        $ref: "#/definitions/remainingCreditModel_child"
      reseller:
        $ref: "#/definitions/remainingCreditModel_reseller"
  addCredits:
    type: "object"
    properties:
      sms:
